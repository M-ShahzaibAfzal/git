<p>marks-calculator works!</p>
<div class="container">
  <h2>Marks Percentage Calculator</h2>
  <div class="form-group">
    <label for="totalMarks">Total Marks:</label>
    <input type="number" class="form-control" id="totalMarks" [(ngModel)]="totalMarks">
  </div>
  <div class="form-group">
    <label for="obtainedMarks">Obtained Marks:</label>
    <input type="number" class="form-control" id="obtainedMarks" [(ngModel)]="obtainedMarks">
  </div>
  <button class="btn btn-primary" (click)="calculatePercentage()">Calculate</button>
  <div *ngIf="totalMarks > 0">
    <p>Percentage: {{ percentage.toFixed(2) }}%</p>
    <div [ngSwitch]="grade">
      <p *ngSwitchCase="'A+'">Grade: A+ (Excellent)</p>
      <p *ngSwitchCase="'A'">Grade: A (Very Good)</p>
      <p *ngSwitchCase="'B'">Grade: B (Good)</p>
      <p *ngSwitchCase="'C'">Grade: C (Average)</p>
      <p *ngSwitchCase="'D'">Grade: D (Below Average)</p>
      <p *ngSwitchCase="'F'">Grade: F (Fail)</p>
      <p *ngSwitchDefault>Invalid grade or total marks.</p>
    </div>
  </div>
</div>
